<div class="container">
    <mat-card>
        <mat-card-title>Place Book</mat-card-title>
        <mat-card-content>
            <form [formGroup]="bookForm">
                
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Address" required>
                    <mat-error *ngIf="bookForm.get('address').invalid && bookForm.get('address').touched">
                        This input is Required!
                    </mat-error>
                </mat-form-field>

                <!-- <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="bookDescription" placeholder="Description" >
                </mat-form-field> -->
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="bookDescription" placeholder="MM/DD/YYYY" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  

                <div class="button-row">

                    <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid"
                    (click)="placeBook()" class="book-button">Book</button>

                    <button mat-stroked-button color="warn" (click)="closeForm()" class="close-button">
                        Close
                    </button>
                    
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
