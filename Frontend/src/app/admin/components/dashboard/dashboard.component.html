<div class="trail-list">
    <mat-card class="trail-card" *ngFor="let trail of trails">
        <div class="trail-image">
            <img [src]="trail.processedImg" alt="trail-image">
        </div>
        <div class="trail-details">
            <h2 class="trail-name">{{ trail.name }}</h2>
            <p class="trail-description">{{ trail.description }}</p>

            <mat-divider></mat-divider>
            <div class="trail-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">${{ trail.price }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{ trail.categoryName }}</span>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="actions">
                <button mat-raised-button color="primary" class="update-button"
                        [routerLink]="'/admin/faq/' + trail.id">FAQ</button>
                <button mat-raised-button color="accent" class="update-button"
                        [routerLink]="'/admin/trail/' + trail.id">Update</button>
                <button mat-raised-button color="warn" class="delete-button">
                    Delete</button>
            </div>
        </div>
    </mat-card>

</div>
